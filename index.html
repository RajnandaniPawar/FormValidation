<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation </title>
    <link rel="stylesheet" href="from.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <div class="container">
      <form >
        <i class="fa-solid fa-paper-plane"></i>

      <div class="class-input">
        <label for="">Full Name:</label>
        <input type="text" placeholder="Enter Your name" id="contactName" onkeyup="validateName()">
        <span id="name-error"></span>
      </div>

      <div class="class-input">
        <label for="">Phone No.:</label>
        <input type="tel" placeholder="123 456 7890" id="contactPhone" onkeyup="validatePhone()">
        <span id="phone-error"></span>
      </div>

      <div class="class-input">
        <label>Email Id:</label>
        <input type="email" placeholder="Enter Email" id="contactEmail" onkeyup="validateEmail()">
        <span id="email-error"></span>
      </div>

      <div class="class-input">
        <label for="">Your Message:</label>
        <textarea rows="5" placeholder="Enter your Message" id="contactMsg" onkeyup="validateMsg()"></textarea>
        <span id="msg-error"></span>
      </div>

     <button onclick="return  validateform()">Submit</button>
     <span id="submit-error"></span>

     </form>
    </div>

    <script src="form.js"></script>

</body>
</html>
